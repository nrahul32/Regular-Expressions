<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form to validate</h1>
        <form>

            <input type="text" name="username" placeholder="username">
            <p>Username must be alphanumeric and contain 5 - 12 characters</p>

            <input type="text" name="email" placeholder="email">
            <p>Email must be a valid address, e.g. abc@gmail.com</p>

            <input type="password" name="password" placeholder="password">
            <p>Password must alphanumeric and be 8 - 20 characters</p>

            <input type="text" name="mobile" placeholder="mobile">
            <p>Mobile number must be 10 digits long, prefixing country code(ex: +91) is optional</p>

        </form>
    </body>
</html>
